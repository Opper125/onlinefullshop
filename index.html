<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar E-Shop - Online Shopping Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Myanmar+Text&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Myanmar Text', 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .animate-slide-up {
            animation: slideUp 0.6s ease-out;
        }
        
        .animate-bounce-in {
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
        }
        
        .error-message {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .product-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
        }
        
        .bottom-nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            transition: all 0.3s ease;
        }
        
        .nav-item.active {
            transform: translateY(-3px);
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status status-disconnected">
        <i class="fas fa-wifi mr-1"></i>
        <span id="connectionText">ချိတ်ဆက်နေသည်...</span>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-2xl text-center animate-bounce-in">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600 font-medium">ကွန်ပျူတာများကို ကောင်းရမ်းလုပ်နေသည်...</p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <!-- Authentication Section -->
    <div id="authSection" class="min-h-screen flex items-center justify-center p-4 gradient-bg animate-fade-in">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8 animate-bounce-in">
                <img src="https://github.com/Opper125/onlinefullshop/blob/27ec68bd95250f633560c60baaad541d29f94f16/logo-dashboard.png?raw=true" 
                     alt="Myanmar E-Shop Logo" class="w-20 h-20 mx-auto rounded-2xl shadow-lg mb-4">
                <h1 class="text-3xl font-bold text-white">Myanmar E-Shop</h1>
                <p class="text-blue-100">အွန်လိုင်းဈေးဝယ်စင်တာ</p>
            </div>

            <!-- Auth Tabs -->
            <div class="bg-white rounded-2xl card-shadow p-6 animate-slide-up">
                <div class="flex mb-6">
                    <button id="loginTab" class="flex-1 py-3 px-4 rounded-lg font-medium transition-all mr-2 tab-active">
                        အကောင့်ဝင်ရောက်
                    </button>
                    <button id="signupTab" class="flex-1 py-3 px-4 rounded-lg font-medium transition-all bg-gray-100">
                        အကောင့်ဖွင့်
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">အီးမေးလ် သို့မဟုတ် အသုံးပြုသူနာမည်</label>
                        <input type="text" id="loginInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">စကားဝှက်</label>
                        <input type="password" id="loginPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                        အကောင့်ဝင်ရောက်
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">အမည်</label>
                        <input type="text" id="signupName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">အသုံးပြုသူနာမည်</label>
                        <input type="text" id="signupUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">အီးမေးလ်</label>
                        <input type="email" id="signupEmail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">စကားဝှက်</label>
                        <input type="password" id="signupPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                        အကောင့်ဖွင့်ပါ
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" class="hidden min-h-screen bg-gray-100">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4 flex items-center justify-between">
            <img src="https://github.com/Opper125/onlinefullshop/blob/27ec68bd95250f633560c60baaad541d29f94f16/logo-dashboard.png?raw=true" 
                 alt="Logo" class="w-10 h-10 rounded-lg">
            <h1 class="text-xl font-bold text-gray-800">Myanmar E-Shop</h1>
            <button id="logoutBtn" class="text-red-500 hover:text-red-700">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </header>

        <!-- Page Content -->
        <main id="pageContent" class="pb-20">
            <!-- Home Page -->
            <div id="homePage" class="p-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">ထုတ်ကုန်များ</h2>
                <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- History Page -->
            <div id="historyPage" class="p-4 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">မှာယူမှုမှတ်တမ်းများ</h2>
                <div id="ordersHistory" class="space-y-4">
                    <!-- Order history will be loaded here -->
                </div>
            </div>

            <!-- News Page -->
            <div id="newsPage" class="p-4 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">သတင်းများ</h2>
                <div id="newsContainer" class="space-y-6">
                    <!-- News will be loaded here -->
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profilePage" class="p-4 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">ကိုယ်ရေးအချက်အလက်</h2>
                <div class="bg-white rounded-2xl p-6 card-shadow">
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">အမည်</label>
                            <input type="text" id="profileName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">အသုံးပြုသူနာမည်</label>
                            <input type="text" id="profileUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">အီးမေးလ်</label>
                            <input type="email" id="profileEmail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                            အချက်အလက်များ အပ်ဒိတ်လုပ်ပါ
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bottom-nav p-4">
            <div class="flex justify-around">
                <button class="nav-item active text-white text-center" data-page="home">
                    <i class="fas fa-home text-xl mb-1 block"></i>
                    <span class="text-xs">ပင်မ</span>
                </button>
                <button class="nav-item text-blue-200 text-center" data-page="history">
                    <i class="fas fa-history text-xl mb-1 block"></i>
                    <span class="text-xs">မှတ်တမ်း</span>
                </button>
                <button class="nav-item text-blue-200 text-center" data-page="news">
                    <i class="fas fa-newspaper text-xl mb-1 block"></i>
                    <span class="text-xs">သတင်း</span>
                </button>
                <button class="nav-item text-blue-200 text-center" data-page="profile">
                    <i class="fas fa-user text-xl mb-1 block"></i>
                    <span class="text-xs">ပရိုဖိုင်</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto animate-bounce-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">ထုတ်ကုန်အသေးစိတ်</h3>
                    <button id="closeProductModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="productModalContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto animate-bounce-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">ငွေပေးချေမှု</h3>
                    <button id="closePaymentModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="paymentModalContent">
                    <!-- Payment methods will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Submission Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-2xl max-w-md w-full animate-bounce-in">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">မှာယူမှုတင်ပြခြင်း</h3>
                    <button id="closeOrderModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="orderForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Telegram အသုံးပြုသူနာမည်</label>
                        <input type="text" id="orderTelegram" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="@yourusername">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ငွေလွှဲလုပ်ငန်းစဥ်အမှတ်</label>
                        <input type="text" id="orderTransactionId" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ငွေလွှဲသူအမည်</label>
                        <input type="text" id="orderSenderName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                        မှာယူမှုကို တင်ပြပါ
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
