<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar E-Shop - Aurora Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f72585;
            --secondary-color: #7209b7;
            --accent-color: #3a0ca3;
            --highlight-color: #4cc9f0;
            --bg-color: #f0f2f5;
            --text-dark: #1a1a1a;
            --text-light: #fefefe;
            --surface-bg: rgba(255, 255, 255, 0.65);
            --surface-border: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            font-family: 'Noto Sans Myanmar', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            overflow: hidden;
        }

        /* --- Aurora Animated Background --- */
        #aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: move 25s linear infinite alternate;
        }
        
        .shape1 { background-color: var(--primary-color); width: 400px; height: 400px; top: -10%; left: -5%; }
        .shape2 { background-color: var(--secondary-color); width: 500px; height: 500px; top: 20%; right: -15%; animation-delay: 5s; animation-direction: alternate-reverse; }
        .shape3 { background-color: var(--accent-color); width: 450px; height: 450px; bottom: -10%; left: 30%; animation-delay: 10s; }
        .shape4 { background-color: var(--highlight-color); width: 350px; height: 350px; bottom: 25%; right: 20%; animation-delay: 15s; animation-direction: alternate-reverse;}

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg) scale(1.2); }
            100% { transform: translate(100px, -50px) rotate(180deg) scale(1); }
        }
        
        /* --- Frosted Glass UI Card --- */
        .frosted-card {
            background: var(--surface-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: 24px;
            box-shadow: 0 12px 32px 0 var(--shadow-color);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .frosted-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.15);
        }

        /* --- Buttons --- */
        .btn-fancy {
            background-image: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            font-weight: 600;
            border-radius: 16px;
            padding: 14px 28px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(114, 9, 183, 0.3);
        }

        .btn-fancy:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(247, 37, 133, 0.4);
        }

        /* --- Inputs --- */
        .fancy-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            color: var(--text-dark);
            border-radius: 12px;
            padding: 14px;
            transition: all 0.3s ease;
        }
        
        .fancy-input::placeholder { color: #aaa; }

        .fancy-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(247, 37, 133, 0.2);
            background: #fff;
        }

        /* --- Navigation --- */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 28px 28px 0 0;
            padding: 8px 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }

        .nav-item {
            color: #888;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .nav-item.active {
            color: var(--primary-color);
            transform: translateY(-8px);
        }
        
        .nav-item.active .nav-icon {
            background: var(--primary-color);
            color: white;
            border-radius: 16px;
            padding: 8px 16px;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.5);
        }

        /* --- Page Animations --- */
        .page {
             animation: page-fade-in 0.8s ease-in-out forwards;
        }
        
        .content-item {
            opacity: 0;
            transform: translateY(30px);
            animation: item-slide-up 0.6s ease-out forwards;
        }

        @keyframes page-fade-in {
            from { opacity: 0; } to { opacity: 1; }
        }
        @keyframes item-slide-up {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* --- Loading Animation --- */
        #loadingOverlay .loading-bar-container {
            width: 150px; height: 4px; background: rgba(0,0,0,0.1); border-radius: 2px;
        }
        #loadingOverlay .loading-bar {
            width: 100%; height: 100%; border-radius: 2px;
            background-image: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            animation: loading-flow 1.5s ease-in-out infinite;
        }
        @keyframes loading-flow {
            0% { transform: translateX(-100%); } 100% { transform: translateX(100%); }
        }

        /* --- Scrollbar --- */
        .scrollable-content::-webkit-scrollbar { display: none; }
        .scrollable-content { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen">
    <div id="aurora-bg">
        <div class="aurora-shape shape1"></div>
        <div class="aurora-shape shape2"></div>
        <div class="aurora-shape shape3"></div>
        <div class="aurora-shape shape4"></div>
    </div>
    
    <div id="connectionStatus" class="fixed top-4 right-4 z-[1000] px-4 py-2 rounded-full text-xs font-semibold frosted-card text-gray-700">
        <i class="fas fa-wifi mr-1"></i>
        <span id="connectionText">ချိတ်ဆက်နေသည်...</span>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-white/30 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="text-center frosted-card p-8">
            <div class="loading-bar-container mx-auto mb-4 overflow-hidden"><div class="loading-bar"></div></div>
            <p class="text-gray-600 font-medium">လုပ်ဆောင်နေသည်...</p>
        </div>
    </div>
    
    <div id="messageContainer" class="fixed top-20 right-4 z-50 space-y-3 w-full max-w-sm"></div>

    <div id="authSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md page">
            <div class="text-center mb-8">
                <img src="https://github.com/Opper125/onlinefullshop/blob/c231d973ce84d2ac8cc97697de5564ea6e3acf05/MAFIA.png?raw=true" 
                     alt="Logo" class="w-32 h-32 mx-auto rounded-3xl mb-4 p-1 bg-white/50 shadow-lg">
                <h1 class="text-4xl font-bold text-[var(--text-dark)] tracking-wider">Myanmar E-Shop</h1>
                <p class="font-semibold text-transparent bg-clip-text bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)]">အွန်လိုင်းဈေးဝယ်စင်တာ</p>
            </div>

            <div class="frosted-card p-8">
                <div class="flex mb-6 bg-gray-200/50 rounded-xl p-1">
                    <button id="loginTab" class="flex-1 py-2 px-4 rounded-lg font-medium transition-all mr-1">အကောင့်ဝင်ရန်</button>
                    <button id="signupTab" class="flex-1 py-2 px-4 rounded-lg font-medium transition-all">အကောင့်ဖွင့်ရန်</button>
                </div>

                <form id="loginForm" class="space-y-4">
                    <input type="text" id="loginInput" class="w-full fancy-input" placeholder="အီးမေးလ် သို့မဟုတ် အသုံးပြုသူနာမည်">
                    <input type="password" id="loginPassword" class="w-full fancy-input" placeholder="စကားဝှက်">
                    <button type="submit" class="w-full btn-fancy mt-2">ဝင်ရောက်မည်</button>
                </form>

                <form id="signupForm" class="space-y-4 hidden">
                    <input type="text" id="signupName" class="w-full fancy-input" placeholder="အမည်" required>
                    <input type="text" id="signupUsername" class="w-full fancy-input" placeholder="အသုံးပြုသူနာမည်" required>
                    <input type="email" id="signupEmail" class="w-full fancy-input" placeholder="အီးမေးလ်" required>
                    <input type="password" id="signupPassword" class="w-full fancy-input" placeholder="စကားဝှက်" required>
                    <button type="submit" class="w-full btn-fancy mt-2">အကောင့်ဖွင့်မည်</button>
                </form>
            </div>
        </div>
    </div>

    <div id="appSection" class="hidden h-screen flex flex-col">
        <header class="p-4 flex items-center justify-between flex-shrink-0">
            <img src="https://github.com/Opper125/onlinefullshop/blob/c231d973ce84d2ac8cc97697de5564ea6e3acf05/MAFIA.png?raw=true" 
                 alt="Logo" class="w-12 h-12 rounded-xl bg-white/50 p-1">
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)]">Myanmar E-Shop</h1>
            <button id="logoutBtn" class="text-red-500 hover:text-red-700 transition-colors">
                <i class="fas fa-sign-out-alt text-2xl"></i>
            </button>
        </header>

        <main id="pageContent" class="flex-grow overflow-y-auto scrollable-content">
            <div id="homePage" class="p-4 page"><h2 class="text-3xl font-bold mb-6">ထုတ်ကုန်များ</h2><div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div></div>
            <div id="historyPage" class="p-4 page hidden"><h2 class="text-3xl font-bold mb-6">မှာယူမှုမှတ်တမ်းများ</h2><div id="ordersHistory" class="space-y-5"></div></div>
            <div id="newsPage" class="p-4 page hidden"><h2 class="text-3xl font-bold mb-6">သတင်းများ</h2><div id="newsContainer" class="space-y-6"></div></div>
            <div id="profilePage" class="p-4 page hidden"><h2 class="text-3xl font-bold mb-6">ကိုယ်ရေးအချက်အလက်</h2><div class="frosted-card p-6"><form id="profileForm" class="space-y-4"><div><label class="block text-sm font-medium text-gray-700 mb-2">အမည်</label><input type="text" id="profileName" class="w-full fancy-input"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">အသုံးပြုသူနာမည်</label><input type="text" id="profileUsername" class="w-full fancy-input"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">အီးမေးလ်</label><input type="email" id="profileEmail" class="w-full fancy-input"></div><button type="submit" class="w-full btn-fancy mt-4">အပ်ဒိတ်လုပ်ပါ</button></form></div></div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bottom-nav flex-shrink-0">
            <div class="flex justify-around max-w-lg mx-auto">
                <button class="nav-item p-2" data-page="home"><div class="nav-icon"><i class="fas fa-home text-xl block"></i></div><span class="text-xs font-medium">ပင်မ</span></button>
                <button class="nav-item p-2" data-page="history"><div class="nav-icon"><i class="fas fa-history text-xl block"></i></div><span class="text-xs font-medium">မှတ်တမ်း</span></button>
                <button class="nav-item p-2" data-page="news"><div class="nav-icon"><i class="fas fa-newspaper text-xl block"></i></div><span class="text-xs font-medium">သတင်း</span></button>
                <button class="nav-item p-2" data-page="profile"><div class="nav-icon"><i class="fas fa-user text-xl block"></i></div><span class="text-xs font-medium">ပရိုဖိုင်</span></button>
            </div>
        </nav>
    </div>

    <!-- Modals -->
    <div id="productModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4"><div class="frosted-card max-w-md w-full max-h-[90vh] overflow-y-auto scrollable-content"><div class="p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-2xl font-bold">ထုတ်ကုန်အသေးစိတ်</h3><button id="closeProductModal" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times text-xl"></i></button></div><div id="productModalContent"></div></div></div></div>
    <div id="paymentModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4"><div class="frosted-card max-w-md w-full max-h-[90vh] overflow-y-auto scrollable-content"><div class="p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-2xl font-bold">ငွေပေးချေမှု</h3><button id="closePaymentModal" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times text-xl"></i></button></div><div id="paymentModalContent"></div></div></div></div>
    <div id="orderModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 hidden p-4"><div class="frosted-card max-w-md w-full"><div class="p-6"><div class="flex justify-between items-center mb-4"><h3 class="text-2xl font-bold">မှာယူမှုတင်ပြခြင်း</h3><button id="closeOrderModal" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times text-xl"></i></button></div><form id="orderForm" class="space-y-4"><input type="text" id="orderTelegram" class="w-full fancy-input" required placeholder="@yourusername"><input type="text" id="orderTransactionId" class="w-full fancy-input" required placeholder="ငွေလွှဲလုပ်ငန်းစဥ်အမှတ်"><input type="text" id="orderSenderName" class="w-full fancy-input" required placeholder="ငွေလွှဲသူအမည်"><button type="submit" class="w-full btn-fancy">တင်ပြမည်</button></form></div></div></div>
    
    <script src="js/app.js"></script>
</body>
</html>
